		<h1>Booking</h1>
	</div>
  <pre>
  </pre>
  <div class="col-8 d-flex justify-content-center">
  <form action="" method="post">
  
	<div class="input-group col-12">
	   
		<label class="input-group-text col-3" id="">Name:</label>
	  
	   <div class="col-8">
		<input type="text" class="form-control" id="InputName" placeholder="Enter your name">
	   </div>
	</div>
	
	<br/>
	
	
	<div class="input-group col-12">
	   
		<label class="input-group-text col-3" id="">Contact Address:</label>
	  
	   <div class="col-8">
		<input type="text" class="form-control" id="InputAddress" placeholder="Enter your address">
	   </div>
	</div>
	
	<br/>
	
	<div class="input-group col-12">
	   
		<label class="input-group-text col-3" id="">Contact Email:</label>
	  
	   <div class="col-8">
		<input type="text" class="form-control" id="InputEmail" placeholder="Enter your email">
	   </div>
	</div>
	
	<br/>
	
	<div class="input-group col-12">
	   
		<label class="input-group-text col-3" id="">Housing Options:</label>
	  
	   <div class="col-8">
	     <select class="custom-select" id="inputHouseSelect" onchange="changeImage()">
		  <option value="house1" selected>1553 Silvers Rd</option>
		  <option value="house2">3288 Ritter Street</option>
		  <option value="house3">3275 Lonely Oak Drive</option>
		  <option value="house4">4442 Hickory Street</option>
		  <option value="house5">2396 Broad Street</option>
		  <option value="house6">2078 Retreat Avenue</option>
	   </select>
	   </div>
	</div>
	
	<br/>
	
	<img src="../../../assets/images/house1/front.jpg" width="300" height="300" class="rounded mx-auto d-block" id="propertyDisplayImage" alt="">
	
	<br/>
	
	<div class="input-group col-12">
	   
		<label class="input-group-text col-3" id="">Booking Date:</label>
	  
	   <div class="col-4">
		<input type="date" class="form-control" placeholder="Start date">
	   </div>
		<pre> TO </pre>
	   <div class="col-4">
		<input type="date" class="form-control" placeholder="End date">
	  </div>
	</div>
	
	<br/>
	
	<div class="col-12">
		<button type="button" class="btn btn-primary" onclick="alert('Booking request received.')">Submit Booking Request</button>
	</div>
	
	<br/>
	<br/>
	
  </form>

    <!-- JavaScript -->
	<script>
	function changeImage() {
		var x = document.getElementById("inputHouseSelect").value;
		document.getElementById("propertyDisplayImage").src = "../../../assets/images/" + x + "/front.jpg";
	}
    </script>
	<script>
		const id = window.location.search.substr(1);
		const x = document.getElementById("inputHouseSelect");
		x.value = `house${id}`;
		var evt = new Event('change');
		x.dispatchEvent(evt)
	</script>
