		<h1>Become a Host!</h1>
	</div>
  <pre>
  </pre>
  <div class="col-8 d-flex justify-content-center">
  <form action="" method="post">
  
	<div class="input-group col-12">
	   
		<label class="input-group-text col-4" id="">Name:</label>
	  
	   <div class="col-8">
		<input type="text" class="form-control" id="InputName" placeholder="Enter your name">
	   </div>
	</div>
	
	<br/>
	
	
	<div class="input-group col-12">
	   
		<label class="input-group-text col-4" id="">Contact Address:</label>
	  
	   <div class="col-8">
		<input type="text" class="form-control" id="InputAddress" placeholder="Enter your contact address">
	   </div>
	</div>
	
	<br/>
	
	<div class="input-group col-12">
	   
		<label class="input-group-text col-4" id="">Contact Email:</label>
	  
	   <div class="col-8">
		<input type="text" class="form-control" id="InputEmail" placeholder="Enter your email">
	   </div>
	</div>
	
	<br/>
	
	<div class="input-group col-12">
	   
		<label class="input-group-text col-4" id="">Hosting Address:</label>
	  
	   <div class="col-8">
		<input type="text" class="form-control" id="InputHostAddress" placeholder="Enter your hosting address">
	   </div>
	</div>
	
	<br/>
	
	<div class="input-group col-12">
	   <div class=" col-8 form-check form-check-inline">
		<input class="form-check-input" type="checkbox" id="petsCheckbox" value="pets">
		<label class="form-check-label" for="petsCheckbox">Pets Allowed?</label>
	   </div>
	   <div class=" col-8 form-check form-check-inline">
		<input class="form-check-input" type="checkbox" id="smokingCheckbox" value="smoking">
		<label class="form-check-label" for="smokingCheckbox">Smoking Allowed?</label>
	   </div>
	   <div class=" col-8 form-check form-check-inline">
		<input class="form-check-input" type="checkbox" id="ParkingCheckbox" value="parking">
		<label class="form-check-label" for="parkingCheckbox">Parking Available?</label>
	   </div>
	</div>
	
	
	<br/>
	
	<div class="input-group col-12">
	   
		<label class="input-group-text col-4" id="">Picture Upload:</label>
	  
	    <div class="col-8">
			<input type="file" class="form-control-file" id="exampleFormControlFile1">
		</div>
	</div>


	
	
	<br/>
	<div class="col-12">
		<button type="button" class="btn btn-primary" onclick="alert('Thank you for applying to become a host!')">Submit Hosting Application</button>
	</div>
  </form>
